<h1>Sign Up</h1>
<form method="POST" action="register">

    {% csrf_token %}
    {% for message in messages %}
    <h5 style="color:red">{{message}}</h5>
    {% endfor %}

    <p>Username</p>
    <input type="text" name="username">
    <p>Password</p>
    <input type="password" name="password">
    <p>Email</p>
    <input type="email" name="email"><br>
    <input type="submit">
    
</form>
