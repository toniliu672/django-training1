{% extends 'library.html' %}
{% block content %}

    <center>
<h1 class="flex text-light">Upload Books</h1>
    <div class="container-fluid">

    
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:white;">
            {% for field in upload_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</center>
    </div>

{% endblock %}
